<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
<div class="wrap">
    <div class="basic-info">基本信息</div>
    <form class="form-horizontal" role="form">
        <div class="basic">
            <div class="form-group">
                <label class="col-sm-2 control-label">学号:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id='stuid' name="stuid" onblur="check()"
                           placeholder="请输入学号">
                </div>
                <span></span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="stuname" placeholder="请输入姓名">
                </div>
                <span></span>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-8 checkbox-inline">
                    <input type="radio" name="gender" value="male" checked/>男
                    <input type="radio" name="gender" value="female"/>女
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">手机号:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id='phonenum' name="phonenum" placeholder="请输入手机号">
                </div>
                <span></span>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id='email' name="email" placeholder="请输入邮箱">
                </div>
                <span></span>
            </div>
        </div>

        <div class="desc">
            <div class="advanced-info"><i class="arrows" id="arrows"></i>高级信息</div>
            <div class="form-group advanced-form">
                <label class="col-sm-2 control-label">个人简介</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id='desc' name="desc">
                </div>
            </div>
        </div>
    </form>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">提交</button>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default">取消</button>
    </div>
</div>
<!--测试按钮-->
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button class="btn test">test</button>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
