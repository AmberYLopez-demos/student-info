<!Doctype>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>登录页面</title>
    <link href="css/register.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.md5.js"></script>
    <script type="text/javascript">
        $(function () {
            //得到焦点
            $("#password").focus(function () {
                $("#left_hand").animate({
                    left: "150",
                    top: " -38"
                }, {
                    step: function () {
                        if (parseInt($("#left_hand").css("left")) > 140) {
                            $("#left_hand").attr("class", "left_hand");
                        }
                    }
                }, 2000);
                $("#right_hand").animate({
                    right: "-64",
                    top: "-38px"
                }, {
                    step: function () {
                        if (parseInt($("#right_hand").css("right")) > -70) {
                            $("#right_hand").attr("class", "right_hand");
                        }
                    }
                }, 2000);
            });
            //失去焦点
            $("#password").blur(function () {
                $("#left_hand").attr("class", "initial_left_hand");
                $("#left_hand").attr("style", "left:100px;top:-12px;");
                $("#right_hand").attr("class", "initial_right_hand");
                $("#right_hand").attr("style", "right:-112px;top:-12px");
            });
        });
    </script>
</head>
<body>
<div class="top_div"></div>
<!---->
<div class="box">
    <!--卡通人物-->
    <div class="cartoon">
        <div class="hand"></div>
        <div class="initial_left_hand" id="left_hand"></div>
        <div class="initial_right_hand" id="right_hand"></div>
    </div>
    <form action="#" method="post">
        <div class="username">
            <span class="u_logo"></span>
            <input class="ipt" type="text" name="username" placeholder="请输入用户名">
        </div>
        <div class="password">
            <span class="p_logo"></span>
            <input class="ipt" id="password" type="password" name="password" placeholder="请输入密码">
        </div>

        <div class="password">
            <span class="p_logo"></span>
            <input class="ipt" id="password1" type="hidden" name="password1" placeholder="请输入密码">
        </div>
        <div class="verify-code">
            <span class="v-logo"></span>
            <input class="verify-code-ipt ipt" id="text" name="verify-code" placeholder="请输入验证码">
        </div>
        <div class="verify-code-img">

        </div>
        <button type="submit">登录</button>
    </form>
</div>
<script>
    $(function () {
        $("form").submit(function () {
            //真正提交的是隐藏的 加密的password1; 而原来的password不会提交(因为设置了disabled=true,
            // 否则明文password还是会被上传!), 但是浏览器会记住原来的password
            var Pwd=$.md5($("#password").val());
            $("#password1").val(Pwd);
            $("#password").attr("disabled", "true");
            return true;
        })
    })
</script>
</body>
</html>
